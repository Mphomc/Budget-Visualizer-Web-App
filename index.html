<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Visualizer</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Simple Budget Visualizer</h1>

    <!-- Expense input form -->
    <form id="expense-form">
        <input 
            type="text"
            id="category"
            name="category"
            placeholder="Category"
            pattern="[A-Za-z]+"
            title="Letters only, no numbers or symbols"
            required
        >
        <input 
            type="text" 
            id="amount" 
            placeholder="Amount in USD" 
            required 
            pattern="^\d+(\.\d{1,2})?$" 
            title="Enter a valid US dollar amount, e.g., 12.50"
        >
        <button type="submit">Add Expense</button>
    </form>

    <!-- Expense list -->
    <ul id="expense-list"></ul>

    <!-- Pie chart container -->
    <canvas id="expense-chart" width="400" height="400"></canvas>

    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
